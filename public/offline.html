<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - LoterÃ­a</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0 0 15px 0;
            font-size: 2rem;
            font-weight: bold;
        }
        
        p {
            margin: 0 0 30px 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .features-list {
            margin-top: 30px;
            text-align: left;
        }
        
        .features-list h3 {
            margin: 0 0 15px 0;
            text-align: center;
        }
        
        .features-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .features-list li {
            padding: 8px 0;
            opacity: 0.8;
        }
        
        .features-list li::before {
            content: "âœ“ ";
            color: #4ade80;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. Don't worry - LoterÃ­a works offline!</p>
        
        <a href="./" class="retry-btn" onclick="window.location.reload()">
            Try Again
        </a>
        
        <div class="features-list">
            <h3>Available Offline:</h3>
            <ul>
                <li>View your saved cards</li>
                <li>Generate new tablas</li>
                <li>Print game boards</li>
                <li>Use Card Draw mode</li>
                <li>Import/export decks</li>
            </ul>
        </div>
    </div>

    <script>
        // Automatically retry when connection returns
        window.addEventListener('online', () => {
            window.location.href = './';
        });
        
        // Show connection status
        function updateConnectionStatus() {
            if (navigator.onLine) {
                window.location.href = './';
            }
        }
        
        // Check connection periodically
        setInterval(updateConnectionStatus, 3000);
    </script>
</body>
</html>
